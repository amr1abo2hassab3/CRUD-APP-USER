<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- this link box icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!-- this file style css  -->
    <link rel="stylesheet" href="./accets/css/style.css">

    <title>CRUD APP</title>

</head>

<body>
    <div class="parent parent2">

        <div class="img imgform">
            <img src="./accets/media/21104.png" alt="">
            <input type="file" id="img">
        </div>
        <div class="from-input">
            <div>
                <label for="">first name : </label>
                <input type="text" id="f-name" required>
            </div>
            <div>
                <label for="">last name : </label>
                <input type="text" id="l-name" required>
            </div>
            <div>
                <label for="">jop : </label>
                <input type="text" id="jop" required>
            </div>
            <div>
                <label for="">age : </label>
                <input type="number" id="age" required>
            </div>
            <div>
                <label for="">city : </label>
                <input type="text" id="city" required>
            </div>
            <div>
                <label for="">salary : </label>
                <input type="number" id="salary" required>
            </div>
            <div>
                <label for="">data : </label>
                <input type="date" id="data" required>
            </div>
            <div>
                <label for="">email : </label>
                <input type="email" id="email" required>
            </div>
            <div>
                <label for="">phone : </label>
                <input type="number" id="phone" required>
            </div>
        </div>
        <button class="btn-submit"> create users </button>
    </div>

    <div class="parent parent2 shwocard">
        
    </div>

    <section>
        <div class="btn_search">
            <button onclick="getSearchMode(this.id)" id="searchName">search By name</button>
            <button onclick="getSearchMode(this.id)" id="searchJop">search By jop</button>
        </div>
        <div class="searchInput">
            <input type="search" id="search" onkeyup="searchData(this.value)" placeholder="search By name">
        </div>
        <div class="adduser">
            <button id="newUser"> add new user</button>
            <button onclick="deleteAll()">delete all users</button>
        </div>
    </section>
    <section class="card">

    </section>



    <!-- this file main js  -->
    <script src="./accets/js/main.js"></script>
</body>

</html>
